<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Profile card of Omar Faruk</title>
</head>
<body>
    <div class="profile-card">
        <div class="image-container">
            <img src="profile.jpg" alt="profile" class="image">
        </div>
        <div class="author-description">
            <p class="name">Omar Faruk</p>
            <p class="details">Developer & Youtuber</p>
        </div>
        <div class="icon">
            <a href="#" class="link" style="background-color: #4267b2;">
                <i class='bx bxl-facebook-circle'></i>
            </a>
            <a href="#" class="link" style="background-color: #1da1f2;">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="#" class="link" style="background-color: #e1306c;">
                <i class='bx bxl-instagram' ></i>
            </a>
            <a href="#" class="link" style="background-color: #ff0000;">
                <i class='bx bxl-youtube' ></i>
            </a>
        </div>
        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button" style="margin-left: 20px;">Message</button>
        </div>
        <div class="details-info">
            <div class="data" style="border-left: none;">
                <i class='bx bx-heart'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-comment'></i>
                <span class="number">12k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">5k</span>
            </div>
        </div>
    </div>
</body>
</html>
